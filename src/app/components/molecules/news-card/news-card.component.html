<div class="news-card-container">
  <div class="date">
    <div class="badge">
      {{ newsObject.createdAt | date:'h:mm a - dd/MM/YYYY' }}
    </div>
  </div>
  <div class="image-background">
    <div class="card-shadow"></div>
    <img
      src="{{newsObject.picture}}"
      alt="Image example"
    />
  </div>
  <h2 class="news-title">
    <img
      class="shape-bg"
      src="/assets/icons/shape-1.svg"
      alt="Title background"
    />
    <span>{{newsObject.title}}</span>
  </h2>
</div>
